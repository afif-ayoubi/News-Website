<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News Website</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="#">News34</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" id="genral">Genral</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" id="business" >Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="sport">Sports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" id="technology">Technology</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="entertainment">Entertainment</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                        <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsdetails"></div>
    </div>

    <div class="mt-5">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
              <div class="container-fluid m-0 p-0">
                <h5 class="text-white me-auto ms-auto">today<span class="text-warning">News</span></h5>
              </div>
            </nav>
          </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
